data:
  n_samples: 50000       # total synthetic transactions
  fraud_ratio: 0.03      # 3% fraud
  random_state: 42

paths:
  raw_data: "data/raw/transactions.csv"
  processed_data: "data/processed/transactions_features.csv"
  model_dir: "data/models"
  best_model_path: "data/models/best_model.joblib"
  metrics_path: "data/processed/metrics.json"

training:
  test_size: 0.2
  random_state: 42
  target_col: "is_fraud"

models:
  candidates:
    - "logreg"
    - "random_forest"
  random_forest:
    n_estimators: 200
    max_depth: 8
    n_jobs: -1
  logreg:
    max_iter: 1000
